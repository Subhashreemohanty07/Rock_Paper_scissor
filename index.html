<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <h1 class="head">Rock Paper Scissors</h1>
        <!-- <a target="_blank" href="https://icons8.com/icon/BLH852a7CpTm/toggle-on">Toggle On</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
        <!-- image of the rock paper and scissors -->
        <div class="image">
        <img src="./th (1).jpeg" id="rock">
        <img src="./th.jpeg" id="paper">
        <img src="./scissor.jpeg" id="scissor">
        </div>
        <!-- score board for user and computer -->
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <!-- end score board -->
        <!-- message board -->
        <div class="result">
            <p id="msg">
                Pick Your Move
            </p>
        </div>
    <script src="script.js"></script>
</body>
</html>
